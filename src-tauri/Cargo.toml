[package]
name = "Mosaic"
version = "1.0.3"
description = "A minimalistic puzzle game"
authors = ["glem-fumeno"]
edition = "2021"

[lib]
name = "mosaic_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

